<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            /* background-color: #333; */
            color: black;
            text-align: center;
            /* padding: 20px; */
        }

        /* img
        {
            height: 250px;
            width: 400px;
        } */

        nav {
            background-color: #444;
            color: white;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            flex-direction: row;


        }

        nav ul li {
            cursor: pointer;
            padding: 10px;
            flex: auto;
            text-align: center;
            transition: 0.3s;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            width: 50%;

            background-color: #f0f0f0;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }



        .card form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card form label {
            margin-bottom: 5px;
        }

        .card form input,
        .card form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .card form button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .card form button:hover {
            background-color: #444;
        }







        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="container">

                <li>Contact us</li>
            </ul>
           
        </nav>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="query">Query:</label>
                    <textarea id="query" name="query" rows="4" required></textarea>

                    <button type="submit">Submit</button>
                </form>

        <footer>
